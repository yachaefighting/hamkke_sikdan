<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>기초대사량</title>
  <link rel="stylesheet" href="기초.css">
</head>

<body>
  <header>
    <div>
      <nav id="nav">
        <div>
          <img id="logo" src="logo.jpg">
          <ul>
            <li id="solidLeft">
              <a id="pagelink" href="#">기초대사량</a>
            </li>
            <li>
              <a id="pagelink_gray" href="#">활동대사량</a>
            </li>
            <li>
              <a id="pagelink_gray" href="#">총칼로리</a>
            </li>
            <li>
              <a id="pagelink_gray" href="#">메뉴추천</a>
            </li>
          </ul>
        </div>
        <div id="nav-underline"></div>
      </nav>
    </div>
    <hr id="hr">
  </header>

  <main>
    <div id="content">
      <form id="formform">
        <label id="name">
          <p>체중</p>
        </label>
        <input class="shared-style" id="weight" type="number" name="kg"> <br /><br />
        <label id="name">
          <p>신장</p>
        </label>
        <input class="shared-style" id="height" type="number" name="cm">
        <label id="name">
          <p id="age">나이</p>
        </label>
        <input class="shared-style" id="old" type="number" name="year"><br /><br />
        <label id="gender">성별</label>남&nbsp;
        <input class="shared-check" id="checkMale" type="checkbox" value="Male"> &nbsp; &nbsp;여&nbsp;
        <input class="shared-check" id="checkFemale" type="checkbox" value="Female">
        <button id="submitButton" type="submit" onclick="calculate(event)">입력</button>

        <script>
          //기초대사량 계산 함수
          function calculate(event) {
            event.preventDefault();

            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var old = document.getElementById("old").value;

            var checkMale = document.getElementById("checkMale");
            var checkFemale = document.getElementById("checkFemale");

            if (checkMale.checked && checkFemale.checked) {
              alert("체크박스는 하나만 선택해주세요");
            }
            else {
              var output = "";

              if (checkMale.checked) {
                output = ((88.4 + 13.4 * weight) + (4.8 * height) - (5.68 * old)).toFixed(2) + " kcal";
                document.getElementById("output").innerHTML = output;
              }
              else if (checkFemale.checked) {
                output = ((447.6 + 9.25 * weight) + (3.1 * height) - (4.33 * old)).toFixed(2) + " kcal";
                document.getElementById("output").innerHTML = output;
              }
            }
          }
        </script>
      </form>

      <div id="aside">
        <p id="basal">기초대사량</p>
        <p id="output">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kcal</p>
        <hr id="line">
      </div>
    </div>
  </main>

  <footer>
    <div id="footer-content">
      <p>© 2023 YachaeFighting</p>
    </div>
  </footer>

</body>

</html>
